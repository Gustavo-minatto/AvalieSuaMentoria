<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie sua mentoria</title>
   
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

</head>
<body>
  <div class="page">


    <header>
      <h1>AVALIE A SUA MENTORIA</h1>
      
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      
      <img src="images/img.png" alt="Um pensamento com 3 estrelas">
        <h2>INFORMAÇOES PESSOAIS</h2>
    </header>
    
    <form>
      <fieldset>
        
        <div class="col-2">
          
          <div class="input-wrapper">
            <label for="event-name">Nome</label>
            <input type="text" id="event-name"> 
          </div>
          
          <div class="input-wrapper">
            <label for="event-lastame">Sobrenome</label>
            <input type="text" id="event-lastname"> 
          </div>      
        
        </div>

        <div class="input-wrapper">
          <label for="event-email">Email<span>(digite um email válido)</span></label>
          <input type="email" id="event-email"> 
        </div>

      </fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do Mentor</legend>

          <div class="input-wrapper">
            <label for="event-mentor">Selecione quem foi seu mentor</label>
            <input type="text" id="event-mentor"> 
          </div> 

          <div class="input-box">
            <label for="event-Feedback">Feedback sobre o mentor</label>
            <input type="text" id="event-Feedback"> 
          </div> 

          <div class="checkbox-wrapper">
            <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
            <input type="checkbox" id="event-checkbox"> 
          </div> 

        </div>
      </fieldset>


      <fieldset>
        <div class="fieldset-wrapper">

        <legend>Agendando próxima mentoria</legend>
      </div>

        <div class="col-3">

          
            <div class="input-date">
            <label for="event-Date">Data<span>(DD/MM/AAAA)</span></label>
            <input type="date" id="event-Date"> 
          </div>

          <div class="input-date">
            <label for="event-Begin">Das</label>
            <input type="time" id="event-Begin"> 
          </div>

          <div class="input-date">
            <label for="event-end">Até</label>
            <input type="time" id="event-end"> 
          </div>
        </div>

      </fieldset>

      <div class="buton">
        <button class="button" form="my-form"> SALVAR</button>

      </div>
    </form>

    
  </div>

</body>
</html>
